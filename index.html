<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Market App</h1>
        <div class="search-container">
            <input type="text" id="companyInput" placeholder="Enter Company Ticker Symbol">
            <button id="searchButton">Search</button>
        </div>
        <div id="stockData" class="hidden">
            <h2>Stock Data for <span id="companyName"></span></h2>
            <ul>
                <li><strong>Symbol:</strong> <span id="stockSymbol"></span></li>
                <li><strong>Price:</strong> $<span id="stockPrice"></span></li>
                <li><strong>Change:</strong> <span id="stockChange"></span></li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
